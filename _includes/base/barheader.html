<div class="row" id="bar">
{% if page.title_secondary != nil %}
  <div class="col-md-6" id="bar-primary">
    <h1>{% if page.title_bar %}{{ page.title_bar }}{% else %}{{ page.title }}{% endif %}</h1>
  </div>
  <div class="col-md-6" id="bar-secondary">
    <p>{{ page.title_secondary }}</p>
  </div>
{% else %}
  <div class="col-md-12" id="bar-primary">
    <h1>{% if page.title_bar %}{{ page.title_bar }}{% else %}{{ page.title }}{% endif %}</h1>
  </div>
{% endif %}
</div>
